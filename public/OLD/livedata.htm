<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
    Live Data Example - HTML5 jQuery Chart Plugin by jqChart
</title>
   <link rel="stylesheet" type="text/css" href="/css/jquery.jqChart.css" />
    <link rel="stylesheet" type="text/css" href="/css/jquery.jqRangeSlider.css" />
    <link rel="stylesheet" type="text/css" href="/themes/smoothness/jquery-ui-1.10.4.css" />
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="/js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script src="/js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>
    <!--[if IE]><script lang="javascript" type="text/javascript" src="/js/excanvas.js"></script><![endif]-->
        <script type="text/javascript" src="/js/socket.io.js"></script>

    <script lang="javascript" type="text/javascript">
        var socket = io();
        var dataBal = [];
        var dataPitch = [];
        var pValue = 0;
        var bValue = 0;
        

        
        var i;
        for (i = 0; i < 40; i++) {
               
            bValue += 0;
            dataBal.push([i, bValue]);
	    pValue += 0;
            dataPitch.push([i, pValue]);
        }

        $(document).ready(function () {

            $('#jqChart').jqChart({
                  noDataMessage: {
                    text: 'No data available',
                    font: '20px sans-serif'
                },
                title: { text: 'Live Data', fillStyle: 'white'},
                shadows: {
                    enabled: false
                },
                  axes: [
                    {
                        name: 'bal',
			type: 'linear',
                        location: 'left',
                        zoomEnabled: true,
			labels: {
                            fillStyle: 'white'
			    
                        },
			 majorTickMarks: {
                            lineWidth: 2,
                            strokeStyle: 'white',
                            length: 12
                        },
                        minorTickMarks: {
                            lineWidth: 1,
                            strokeStyle: 'white'
                        }
    
                    },
		    {
			name: 'pitch',
                        type: 'linear',
                        location: 'right',
                        zoomEnabled: true,
			labels: {
                            fillStyle: 'white' 
                        },
			 majorTickMarks: {
                            lineWidth: 2,
                            strokeStyle: 'white',
                            length: 12
                        },
                        minorTickMarks: {
                            lineWidth: 1,
                            strokeStyle: 'white'
                        }
                    }
                ],
		  legend: {
                    visible: false,
                    allowHideSeries: true,
                    location : 'top',
                    title: {
                        text: '',
                        font: '12px sans-serif',
                        fillStyle: 'black'
                    },
                      border: {
                        lineWidth: 1,
                        strokeStyle: 'green'
                    },
                    font: '12px sans-serif',
                    textFillStyle: '#418CF0',
                    background: '#eeeeee',
                    margin: 10
                },
                 //animation: { duration: 1 },
                series: [
                            {
                                title: 'bal',
                                type: 'area',
                                data: dataBal,
				axisY: 'bal'
                            },
                            {
                                title: 'pitch',
                                type: 'line',
                                strokeStyle: '#FCB441',
                                lineWidth: 1,
                                data: dataPitch,
                                visible: true,
				axisY: 'pitch'
                            }
                            
                        ]
            });
        });
        socket.on('status', function (y, p, r, b) {
	    //document.getElementById("BAL").innerHTML = b;
//            document.getElementById("PITCH").innerHTML = p;
                //updateChart(p);
            bValue = Math.round(b*100);
            // remove the first element
            dataBal.splice(0, 1);
            // add a new element
            dataBal.push([i++, bValue]);
            
            pValue = Math.round(p*100);
            //// remove the first element
            dataPitch.splice(0, 1);
            //// add a new element
            dataPitch.push([i++, pValue]);
            
            $('#jqChart').jqChart('update');
                  
		});
    </script>

</head>
<body>
    <div>
        <div id="jqChart" style="width: 100%; height: 100%;">
        </div>
        <div id="BAL"></div>
        <!--  <div id="PITCH"></div>-->
    </div>
   
</body>
</html>
