        function updateGauge(y, p, r) {
   	
            $(values).animate({
                pitch:  parseFloat(p),
                yaw: parseFloat(y),
                roll: parseFloat(r)
                
            },
            {
                duration: 1,
                step: function () {
                    var scales = $('#jqRadialGauge').jqLinearGauge('option', 'scales');
			//alert(p);

			scales[1].needles[0].value = this.yaw;
			scales[2].needles[0].value = this.roll;
                    $('#jqRadialGauge').jqLinearGauge('update');
                },
